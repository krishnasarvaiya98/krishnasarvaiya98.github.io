<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login container-fluid">
        <form action="">
            <h1 class="heading ml-lg-2 ml-md-4 ml-sm-5">LOGIN FORM</h1>
            <div class="form-group">
                <div class="row ml-md-5">  
                    <div class="col-md-4 ml-md-5">  
                        <div class="card card-body"> 
                            <div class="row">
                                <div class="col text-center">
                                    <div class="card-image">
                                    <img src="./images/banner/avatar.webp" alt="" height="40%" width="40%">
                                    <h3><b>Sign in Here</b></h3>
                                    <form>
                                        <div class="form-group">
                                            
                                            <div class="row username mt-4">
                                                <div class="col-sm-1 col-md-1 col-xs-0">
                                                    <i class="fa fa-user"></i>
                                                </div>
                                                <div class="col-sm-11 col-md-11 col-xs-11 col-for-custom">
                                                    <input type="text" id="username" placeholder="Username" class="form-control no-outline" required>
                                                </div>
                                            </div>
                                            <div class="row username mt-4">
                                                <div class="col-sm-1">
                                                    <i class="fa fa-lock"></i>
                                                </div>
                                                <div class="col-sm-11">
                                                    <input type="password" id="username" placeholder="Password" class="form-control no-outline" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mt-4">
                                                    <a class="btn btn-primary btn-lg" href="./dashboard.html"><b>Login</b></a>
                                                </div>
                                            </div>
                                            <div class="container mt-3" style="background-color:#f1f1f1">

                                                <span class="psw">Forgot <a href="#">password?</a></span>
                                              </div>
                                              <div class="container mt-3" style="background-color:#f1f1f1">

                                                <span class="psw">New User? <a href="./register.html">Create an account</a></span>
                                              </div>
                                            
                                        </div>
                                        </div>
                                    </form>
                                </div>
                            </div> 
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
