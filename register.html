<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="register container-fluid">
      <form action="">
        <h1 class="heading">Registration form</h1>
        <div class="form-group" >
          <div class="row">
            <div class="col">
              <div class="card card-body w-50 register-card" >
                <div class="row">
                    <div class="col text-center" >
                        <div class="card-image">
                        <img src="./images/banner/avatar.webp" alt="" height="25%" width="25%">
                        <h3 class="head"><b>Register Here</b></h3>
                        <form action="">
                            <div class="form-group" >
                                <div class="row" >
                                    <div class="col pt-3 m-4 container" style="background-color:#f1f1f1">
                                       <h5 class="float-center psw">Basic Information</h5>
                                    </div>
                                </div>
                                <div data-spy="scroll" data-target=".navbar" data-offset="0">
                                <div class="row m-0 pt-md-2 pt-sm-1 username">
                                    <div class="col-md-6 mb-sm-2">
                                        <input type="text" placeholder="First Name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Last Name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row m-0 pt-md-3 pt-sm-2 username">
                                    <div class="col-md-6 mb-sm-2">
                                        <input type="text" placeholder="Enrollment Number" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="email" placeholder="Email-ID" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row m-0 pt-md-3 pt-sm-2 username">
                                    <div class="col-md-6 mb-sm-2">
                                        <input type="tel" placeholder="Mobile Number" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" placeholder="Birth Date" class="form-control" required>
                                    </div>
                                </div>
                                
                                <div class="row m-0 pt-md-3 pt-sm-2">
                                    <div class="col-md-6 pt-2 pr-5 genderblock">
        
                                            <label class="col-form-label form-check-inline gender">Gender:</label>
                                        
                                            <div class="form-check form-check-inline male">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">Male</label>
                                              </div>
                                              <div class="form-check form-check-inline ">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">Female</label>
                                              </div>
                                    </div>
                                   
                                    <div class="col-md-6 pt-lg-2 pt-md-3 pt-sm-2" >
                            
                                            <div class="form-group">
                                               
                                                <select class="form-control username" id="exampleFormControlSelect1">
                                                 <option>Select State</option>
                                                  <option>Gujarat</option>
                                                  <option>Rajasthan</option>
                                                  <option>Mumbai</option>
                                                  <option>Vadodara</option>
                                                  <option>Ahmdabad</option>
                                                </select>
                                              </div>
                                        
                                    </div>
                                </div>
                                    <div class="row m-0 pt-md-2 pt-sm-0 username">
                                        <div class="col">
                                            <div class="form-group">
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Address"></textarea>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="row m-0 pt-md-2 pt-sm-0 username">
                                        <div class="col-md-6 mb-sm-2">
                                        
                                            <input type="password" id="password1" placeholder="Password" class="form-control" required>
                                        </div>
                                        <div class="col-md-6 mb-sm-2">
                            
                                            <input type="password" id="password2" placeholder="Confirm Password" class="form-control" required>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-lg mt-3" type="submit"><b>Submit</b></button>
                                </div>
                                </div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
